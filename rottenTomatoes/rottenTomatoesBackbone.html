<!DOCTYPE html>
<html>
  <head>
    <style></style>
    <link type="text/css" rel="stylesheet" href="rottenTomatoes.css">
    <script type="text/javascript" data-main="rottenTomatoesBackbone" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js"></script>
  </head>
  <body>
    <div id="loading">
      Loading data
    </div>
    <div id="chart">
    </div>
    <div id="variables">
      <h3>Rotten Tomatoes scores of movies currently in theatres</h3>
      <ul>
        <li ng-repeat="(id, variable) in variables">
          <label>
            <input type="radio" ng-model="$parent.selectedVariable.id" name="selectedVariableId" ng-value="id" class="variable" />
            <span ng-bind="variable.label"></span>
          </label>
        </li>
      </ul>
    </div>
  </body>
</html>
